<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist</title>
  <link rel="stylesheet" href="css/playlist.css" />
</head>
<body>

  <!-- Menú hamburguesa -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <nav class="menu" id="menu">
    <button onclick="location.href='home.html'">Inicio</button>
    <button onclick="location.href='juegos.html'">Juegos</button>
    <button onclick="location.href='mensajes.html'">Mensajes</button>
    <button onclick="location.href='videos.html'">Videos</button>
  </nav>

  <!-- Contenedor general -->
  <div class="contenido-playlist">

    <!-- Carrusel de amigos -->
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <div class="friend" onclick="mostrarPlaylist('yuffie')">
          <img src="img/yuffie.jpg" alt="Yuffie" />
          <span>Yuffie</span>
        </div>
        <div class="friend" onclick="mostrarPlaylist('naeve')">
          <img src="img/naeve.jpg" alt="Naeve" />
          <span>Naeve</span>
        </div>
        <div class="friend" onclick="mostrarPlaylist('daniel')">
          <img src="img/daniel.jpg" alt="Daniel" />
          <span>Daniel</span>
        </div>
        <div class="friend" onclick="mostrarPlaylist('candy')">
          <img src="img/candy.jpg" alt="Candy" />
          <span>Candy</span>
        </div>
        <div class="friend" onclick="mostrarPlaylist('zephyr')">
          <img src="img/zephyr.jpg" alt="Zephyr" />
          <span>Zephyr</span>
        </div>
      </div>
    </div>

    <!-- Tarjetas de canciones -->
    <div class="playlist-box" id="playlistBox">
      <!-- Aquí se cargarán las canciones mediante JS -->
    </div>

  </div>

  <script src="jasc.js"></script>

</body>
</html>
