<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Juegos - Seiji Boy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Menú hamburguesa fuera de la consola -->
  <header>
    <button id="btn-menu" aria-label="Mostrar menú">☰</button>
    <nav id="nav-menu" class="oculto">
      <a href="home.html">inicio</a>
      <a href="mensajes.html">mensajes</a>
      <a href="juegos.html">juegos</a>
      <a href="videos.html">videos especiales</a>
      <a href="playlist.html">playlist</a>
    </nav>
  </header>

  <div class="gameboy">
    <h2 class="titulo-gameboy">Consola Seiji Boy</h2>

    <div class="pantalla-kawaii" id="pantalla-juego">
      <p>Selecciona un juego</p>

      <!-- Contenedor del juego Atrapa el Sol -->
      <div id="atrapa-juego" style="display:none; position: relative; width: 300px; height: 160px; background: #fff; border-radius: 10px; overflow: hidden; margin-top: 0.5rem;">
        <div id="personaje" class="personaje"></div>
      </div>

      <!-- Contenedor del juego Adivina quién lo dijo -->
      <div id="adivina-juego" style="display:none; margin-top:1rem;">
        <!-- Aquí irá el contenido del juego "Adivina quién lo dijo" -->
      </div>
    </div>

    <div class="botones-ab">
      <button id="boton-a" onclick="mostrarJuego('adivina')">A</button>
      <button id="boton-b" onclick="mostrarJuego('atrapa')">B</button>
    </div>
  </div>

  <!-- Imágenes de avatar ocultas para usar con JS o CSS -->
  <img src="img/avatarde.png" alt="Avatar de día" id="avatar-day" style="display:none;" />
  <img src="img/avatariz.png" alt="Avatar de noche" id="avatar-night" style="display:none;" />

  <script src="js/jasc.js"></script>
</body>
</html>
